<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My first Web application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-1 text-center">The web site</h1>
        <hr>
        <!--        -->
        <h3 class="lead">Register a new instructor</h3>
        <form action="http://127.0.0.1:8080/register_instructor" method="GET">

            <div class="form-group">
                <label for="instructor_name">Name</label>
                <input class="form-control" name="name" id="instructor_name">
                <label for="instructor_family">Family</label>
                <input class="form-control" name="family" id="instructor_family">
                <label for="instructor_NC">National Code</label>
                <input class="form-control" name="NC" id="instructor_NC">
            </div>
            <button class="btn btn-primary">Register</button>
        </form>
        <hr>
        <!--        -->
        <h3 class="lead">Register a new student</h3>

        <form action="http://127.0.0.1:8080/register_student" method="GET">

            <div class="form-group">
                <label for="student_name">Name</label>
                <input class="form-control" name="name" id="student_name">
                <label for="student_family">Family</label>
                <input class="form-control" name="family" id="student_family">
                <label for="student_NC">National Code</label>
                <input class="form-control" name="NC" id="student_NC">
                <label for="student_ID">Student ID</label>
                <input class="form-control" name="SID" id="student_ID">
            </div>

            <button class="btn btn-primary">Register</button>
        </form>
        <hr>
        <h3 class="lead">Register a new course</h3>

        <form action="http://127.0.0.1:8080/register_course" method="GET">

            <div class="form-group">
                <label for="Cname">Name</label>
                <input class="form-control" name="Cname" id="Cname">
            </div>
            <button class="btn btn-primary">Register</button>
        </form>
        <hr>

        <!--        -->
        <h3 class="lead text-center">Assign a Course</h3>
        <div class="col-md-12 p-0">
            <div class="col-md-4 float-left pl-0">
                <form action="http://127.0.0.1:8080/assign_course" class="form" method="GET">

                    <div class="form-group">
                        <label for="CID">Course ID</label>
                        <input class="form-control" name="CID" id="CID">
                        <label for="IID">Instructor ID</label>
                        <input class="form-control" name="IID" id="IID">
                    </div>

                    <button class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col-md-4 rounded" style="display: inline-block">
                <h3 class="lead text-center">Courses</h3>
                <table class="table table-dark text-center">
                    <thead>
                    <tr>
                        <th scope="col"> ID</th>
                        <th scope="col"> Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${courses}">
                        <td><span th:text="${course.getId()}"> Title </span></td>
                        <td><span th:text="${course.getName()}"> Title </span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4 rounded float-right pr-0" style="display: inline-block;">
                <h3 class="lead text-center">Instructors</h3>
                <table class="table table-dark text-center">
                    <thead>
                    <tr>
                        <th scope="col"> ID</th>
                        <th scope="col"> Full Name</th>
                        <th scope="col"> National Code</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="instructor : ${instructors}">
                        <td><span th:text="${instructor.getId()}"> Title </span></td>
                        <td><span th:text="${instructor.getName() + ' ' + instructor.getFamily()}"> Title </span></td>
                        <td><span th:text="${instructor.getNC()}"> Title </span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--        -->
        <hr>
        <h3 class="lead text-center">Take Course</h3>
        <h4 class="lead text-center">Course LIST</h4>
        <table class="table table-dark text-center">
            <thead>
            <tr>
                <th scope="col"> ID</th>
                <th scope="col"> Course Name</th>
                <th scope="col"> Instructor Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inscourse : ${instructor_course}">
                <td><span th:text="${inscourse.getId()}"> Title </span></td>
                <td><span th:text="${inscourse.getCourse_name()}"> Title </span></td>
                <td><span th:text="${inscourse.getInstructor_name()}"> Title </span></td>
            </tr>
            </tbody>
        </table>
        <form action="http://127.0.0.1:8080/take_course" method="GET">

            <div class="form-group">
                <label for="SID">Enter Student ID</label>
                <input class="form-control" name="SID" id="SID">
                <label for="ID">Enter Course ID</label>
                <input class="form-control" name="ID" id="ID">
            </div>
            <button class="btn btn-primary">Take Course</button>
        </form>
        <hr>
        <div class="col-md-12 p-0">
            <h3 class="lead text-center">Weekly Schedule</h3>
            <form action="http://127.0.0.1:8080/show_schedule_student" method="GET">

                <div class="form-group">
                    <label for="SID">Enter Student ID</label>
                    <input class="form-control" name="SID" id="SID">
                </div>
                <button class="btn btn-primary">Show Schedule</button>
            </form>
            <form action="http://127.0.0.1:8080/show_schedule_instructor" method="GET">

                <div class="form-group">
                    <label for="NC">Enter Instructor NC</label>
                    <input class="form-control" name="NC" id="NC">
                </div>
                <button class="btn btn-primary">Show Schedule</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
